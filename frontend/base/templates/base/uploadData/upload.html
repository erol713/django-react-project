{% load static %}
<script>
  function uploadComplete(val) {
    document.getElementById(val.toString()).src =
      "{% static '/images/complete.png' %}";
  }
</script>
<div
  class="modal fade"
  id="LVQupload"
  tabindex="-1"
  role="dialog"
  aria-labelledby="LVQuploadLabel"
>
  <div class="modal-dialog" role="document">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="false">&times;</span>
    </button>
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="LVQuploadLabel">LVQ</h4>
      </div>
      <div class="modal-body">
        <img
          class="img-responsive"
          id="upload"
          src="{% static '/images/upload.gif' %}"
        />
      </div>
      <div class="modal-footer">
        <div class="modalBtns">
          <a type="button" class="btn">Browse</a>
          <a type="button" class="btn close" onclick="uploadComplete('upload')"
            >Finish upload</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
